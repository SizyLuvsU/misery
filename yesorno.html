<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fall <3</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="gradient-bg"></div>
<div class="interaction-container">
    <div class="typewriter" id="typewriter"></div>
    <div class="answer-buttons">
        <button id="yesButton" class="answer-button">Yes</button>
        <button id="noButton" class="answer-button">No</button>
    </div>
</div>

<video id="yesVideo" class="hidden">
    <source src="yes-video.mp4" type="video/mp4">
    Your browser does not support the video tag.
</video>

<video id="noVideo" class="hidden">
    <source src="video.mp4" type="video/mp4">
    Your browser does not support the video tag.
</video>

<script>
    const typewriter = document.getElementById('typewriter');
    const text = "Are you a dumb nigger?";
    let index = 0;

    function typeWriter() {
        if (index < text.length) {
            typewriter.innerHTML += text.charAt(index);
            index++;
            setTimeout(typeWriter, 50);
        }
    }

    typeWriter();

    const yesButton = document.getElementById('yesButton');
    const noButton = document.getElementById('noButton');
    const yesVideo = document.getElementById('yesVideo');
    const noVideo = document.getElementById('noVideo');
    const interactionContainer = document.querySelector('.interaction-container');

    yesButton.addEventListener('click', () => {
        interactionContainer.style.display = 'none';
        yesVideo.classList.remove('hidden');
        yesVideo.requestFullscreen().then(() => {
            yesVideo.play();
        });
    });

    noButton.addEventListener('click', () => {
        interactionContainer.style.display = 'none';
        noVideo.classList.remove('hidden');
        noVideo.requestFullscreen().then(() => {
            noVideo.play();
        });
    });
</script>

</body>
</html>
