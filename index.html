<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Micery.xyz</title>
  <link rel="icon" type="image/png" sizes="32x32" href="favicon.ico">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="bio" class="bio-container">
    <div class="user-info">
      <div id="status">

      </div>
      <img class="avatar" id="avatar" alt="Avatar">
    </div>
    <div class="user-details">
      <h1 id="username"></h1>

    </div>
    <div id="spotify-info" class="spotify-details">
      <div class="album-details">
        <div class="album-art">
          <img id="album-image" src="" alt="Album Art">
        </div>
        <div class="album-info">
          <h2 class="album-title" id="album-title"></h2>
          <p class="album-artist" id="album-artist"></p>
          <p class="album-song" id="album-song"></p>
        </div>
      </div>
      <div class="playbar">
        <div class="playbar-info">
          <p class="playbar-text"><span id="listening-info"></span></p>
          <div class="playbar-timeline">
            <div class="playbar-progress" id="playbar-progress"></div>
          </div>
          <p class="playbar-timestamp" id="playbar-timestamp">00:00</p>
        </div>
      </div>
    </div>
  </div>

  <audio id="backgroundAudio" src="musa.mp3" autoplay loop></audio>

  <script src="scripti.js"></script>
</body>
</html>
